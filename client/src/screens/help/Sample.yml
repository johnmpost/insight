- prompt: "Please list your favorite color"
  type: "freeResponse"
  isAnonymous: true
  timeLimit: 60
  correctAnswers:
    - "Red"
    - "Orange"
- prompt: "What is your favorite color?"
  type: "multipleChoice"
  isAnonymous: false
  timeLimit: 75
  answers:
    - text: "Red"
      isCorrect: false
    - text: "Orange"
      isCorrect: true
    - text: "Blue"
      isCorrect: false
    - text: "Green"
      isCorrect: false
- prompt: "Select your favorite color(s)?"
  type: "selectMany"
  isAnonymous: false
  timeLimit: 45
  answers:
    - text: "Red"
      isCorrect: false
    - text: "Orange"
      isCorrect: true
    - text: "Blue"
      isCorrect: false
    - text: "Green"
      isCorrect: true
